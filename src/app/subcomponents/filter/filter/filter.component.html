<mat-form-field class="inline" appearance="fill">
    <input matInput />
    <mat-label>Időszak</mat-label>
    <mat-select [(value)]="period">
        <mat-option value="daily">Napi</mat-option>
        <mat-option value="monthly">Havi</mat-option>
        <mat-option value="annual">Éves</mat-option>
    </mat-select>
</mat-form-field>

<!--<div *ngIf="period=='daily'" class="inline marginLeft">-->
    <mat-form-field *ngIf="period=='daily'" class="inline marginLeft" appearance="fill">
        <mat-label>Aktuális nap</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Aktuális nap" (dateInput)="addEvent($event)"
            (dateChange)="addEvent($event)" [value]="dateForm.value">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [startAt]="dateForm" #picker></mat-datepicker>
    </mat-form-field>
<!--</div>-->

<!--<div *ngIf="period=='monthly'" class="inline marginLeft">-->
    <mat-form-field *ngIf="period=='monthly'" class="inline marginLeft" appearance="fill">
        <mat-label>Aktuális hónap</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Aktuális hónap" (dateInput)="addEvent($event)"
            (dateChange)="addEvent($event)" [value]="dateForm.value">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year"></mat-datepicker>
    </mat-form-field>
<!--</div>-->

<!--<div *ngIf="period=='annual'" class="inline marginLeft">-->
    <mat-form-field *ngIf="period=='annual'" class="inline marginLeft" appearance="fill">
        <input matInput [value]="date">
        <mat-label>Akutális év</mat-label>
        <mat-select [(value)]="date" (selectionChange)="selectEvent()">
            <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
        </mat-select>
    </mat-form-field>
<!--</div>-->
